spring.application.name=Shopper_backend

#changing server port
server.port=9090

#database configuration:mysql
spring.datasource.url=jdbc:mysql://localhost:3306/shopper
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dilate=org.hibernate.dialect.MySQL8Dialect

app.client.url=http://localhost:4200/login
